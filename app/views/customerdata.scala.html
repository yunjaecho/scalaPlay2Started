@(customers: Seq[models.Customer])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>age</th>
                    </tr>
                </thead>
                <tbody>
                    @for(customer <- customers) {
                        <tr>
                            <td>@customer.name</td>
                            <td>@customer.age</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </body>
</html>
